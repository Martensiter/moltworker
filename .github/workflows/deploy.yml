# Deploy moltbot-sandbox to Cloudflare Workers (Container Worker)
# Trigger: push to main or manual Run workflow
# Runs in GitHub's cloud - no local Docker required.
# Push to main or manually trigger to deploy.
#
# Required secrets:
#   CLOUDFLARE_API_TOKEN  - Custom token: Workers Scripts Edit + Containers Edit
#   CLOUDFLARE_ACCOUNT_ID - Your account ID (Dashboard URL or Workers overview sidebar)
name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'start-openclaw.sh'
      - 'wrangler.jsonc'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.*'
      - 'skills/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      test_new_worker_name:
        description: 'Deploy with worker name moltbot-sandbox-v2 (to test if 7003 is worker-specific)'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    # GitHub-hosted runners have Docker pre-installed (required for container worker build)
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Verify Cloudflare auth (whoami)
        run: npx wrangler whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Use test worker name (moltbot-sandbox-v2)
        if: inputs.test_new_worker_name == 'true'
        run: |
          sed -i 's/"name": "moltbot-sandbox"/"name": "moltbot-sandbox-v2"/' wrangler.jsonc
          echo "Deploying as moltbot-sandbox-v2 to test if 7003 is worker-specific"

      - name: Deploy to Cloudflare
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
